<!doctype html>
<html>

<head>
	<title>pauchoo0k</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/style.min.css?_v=20241112125149">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="body">
	<header class="header">
		<div class="container">

		</div>
	</header>
	<main>
		<div data-modal="order" class="modal">
			<div class="modal__overlay">
				<div class="modal__window">
					<button class="btn modal__close">
						<div class="modal__close-wrapper">
							<span></span>
							<span></span>
						</div>
					</button>
					<h5 class="modal__title">Записаться на прием</h5>
					<form action="#" class="modal__form">
						<label for="name" class="modal__form-item">
							<input type="text" placeholder="Введите ваше имя" id="name" class="input" required />
						</label>
						<label for="tel" class="modal__form-item">
							<input type="tel" placeholder="Введите ваш телефон" id="tel" class="input" required />
						</label>
						<label for="descr" class="modal__form-item">
							<textarea id="descr" placeholder="Примечание" class="input input--textarea"></textarea>
						</label>
						<button class="btn btn-main modal__form-btn">Отправить</button>
						<div class="modal__form-policy">
							<input type="checkbox" name="policy" id="policy" class="modal__input-policy" required />
							<label for="policy" class="modal__policy-label">Я согласен с <a href="#">политикой конфиденциальности</a></label>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="wrapper-btn">
			<button data-modal="order" class="btn-main btn-modal btn">Открыть форму</button>
		</div>
	</main>
	<footer class="footer">
		<div class="container">
		</div>
	</footer>
